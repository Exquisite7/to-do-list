<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work To-Dos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow”
        integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Work To-Dos</h1>
                <div>
                    <div class="border1"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="helpText col-12">
                <p id="first">Enter a task into the input field to add items to your list.</p>
                <p id="second">Click the item to mark it as complete.</p>
                <p id="third">Click the "X" to remove the item from your list.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="New task..." maxlength="27">
                <button id="enter">Add Task</button>
            </div>
        </div>

        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                </ul>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<footer>Copyright © razvanManea</footer>
</body>

</html>
